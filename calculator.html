<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

/* Calcula el inverso de un número*/
function inverso() {
  var num = document.getElementById("n1");
  num.value = 1/num.value;
}

/* Calcula el cuadrado de un número*/
function cuadrado() {
  var num = document.getElementById("n1");
  num.value = num.value*num.value;
}

/* Calcula el cubo de un número*/
function cube() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}

/* Calcula el seno de un número*/
function seno() {
  var num = document.getElementById("n1");
  num.value = Math.sin(num.value)
}

/* Calcula la cuarta potencia de un número*/
function cuarta() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 4);
}


</script>
</head>

<h1>Calculadora de Rafael Conde Gómez</h1>

<body>
  Number:
  <input type="text" id="n1"><p>

  <button onclick="inverso()"> <b>1/X </b></button>
  <button onclick="cuadrado()"> <b>X<sup>2</sup> </b></button> <!--- x^2 --->
  <button onclick="cube()"> <b>X<sup>3</sup> </b></button>		<!--- x^3 --->

  <button onclick="seno()"> <b> Seno(X) </b></button>			

  <button onclick="cuarta()"> <b>X<sup>4</sup> </b></button>	<!--- x^4 --->

</body>
</html>
